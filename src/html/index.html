<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adzztaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="layout">
    <header class="header">
        <nav class="header__topbar">
            <ul class="header__topbar__menu left">
                <li class="header__topbar__menu__item">
                    <a href="/">Home</a>
                </li>
            </ul>
            <div class="header__topbar__branding">
                <img src="<%= require('../assets/img/logo-dark.svg') %>" />
            </div>
            <ul class="header__topbar__menu right">
                <li class="header__topbar__menu__item">
                    <a href="/login"><i class="bi bi-person-circle"></i> Login</a>
                </li>
                <li class="header__topbar__menu__item">
                    <a href="/cart"><i class="bi bi-cart"></i> Cart</a>
                </li>
            </ul>
        </nav>
        <section class="header__jumbotron">
            <div class="header__jumbotron__image-overlay">
                <img src="<%= require('../assets/img/aydzz-hero.png') %>"/>
            </div>
            <div class="header__jumbotron__branding">
                <img class="brand-logo" src="<%= require('../assets/img/logo-light.svg') %>"/>
                <span class="brand-name">adzztaurant</span>
            </div>
        </section>
        <nav class="header__navbar">
            <ul class="header__navbar__menu left">
                <li class="header__navbar__menu__item">
                    <a href="#home">Home</a>
                </li>
                <li class="header__navbar__menu__item">
                    <a href="#menu">Menu</a>
                </li>
                <li class="header__navbar__menu__item">
                    <a href="#about">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="content-container">
        <div class="content-container__content">
        </div>
    </main>
    <footer class="footer">
        <p class="footer__business-address">
            123 Main Street | Block 4B Lot 55 | New York City
        </p>
        <p class="footer__copyright">
            Copyright Â© 2024 High St Deli.<br/>
            All rights reserved.
        </p>
        <div class="footer__socials">
            <p>Follow us on our socials</p>
            <ul class="footer__socials__list">
                <li class="footer__socials__list__item"><a href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="footer__socials__list__item"><a href="#"><i class="bi bi-facebook"></i></a></li>
                <li class="footer__socials__list__item"><a href="#"><i class="bi bi-twitter"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
